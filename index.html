<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="side">
            <div class="logo">
                <img src="images/odin-lined.png" alt="">
                <span>ODIN</span>
            </div>
        </div>
        <div class="main">
            <h2>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            <br>
            <br>
            You know you want to.
        </h2>
            <form id="form" action="#">
                <div class="formContent">
                    <h3>Let's do this!</h3>
                    <div class="formRow">
                        <div class="rowEle">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" placeholder="First Name">
                        </div>
                        <div class="rowEle">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="rowEle">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Email">
                        </div>
                        <div class="rowEle">
                            <label for="number">Phone Number</label>
                            <input type="number" id="number" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="rowEle">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" placeholder="Password">
                        </div>
                        <div class="rowEle">
                            <label for="cPass">Confirm Password</label>
                            <input type="password" id="cPass" placeholder="Confirm Password">
                        </div>
                    </div>
                </div>
                <div class="redirect">
                    <button type="submit">Create Account</button>
                    <p>Already have an account?<a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
